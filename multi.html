<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <style>
      html,head,body { padding:0; margin:0; }
      body { font-family: calibri, helvetica, arial, sans-serif; }
    </style>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  </head>
  <body id="body">
    <div class="appPanel" id="prog-one" style="background-color: #eee; padding-bottom: 10px"></div>
    <div class="appPanel" id="prog-two"></div>
    <!--<script type="text/javascript">//Elm.Main.fullscreen()</script>-->
    <script src="program.js" type="text/javascript"></script>
    <script>
      var progOne = document.getElementById("prog-one");
      var progTwo = document.getElementById("prog-two");
      var appOne = Elm.ProgOne.embed(progOne);
      var appTwo = Elm.ProgTwo.embed(progTwo);

      appOne.ports.sendIncr.subscribe(function() {
        appTwo.ports.recvIncr.send(null);
      });

      appOne.ports.sendName.subscribe(function(name) {
        appTwo.ports.recvName.send(name);
      })

      appOne.ports.sendDecr.subscribe(function() {
        appTwo.ports.recvDecr.send(null);
      })

      appOne.ports.sendRadius.subscribe(function(radius) {
        appTwo.ports.recvRadius.send(radius);
      })
    </script>
  </body>
  </html>
